<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="assets/piano.ico" rel="shortcut icon">

  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Open+Sans:wght@300;400;800&display=swap"
    rel="stylesheet">
  <link href="style.css" rel="stylesheet">

  <title>virtual-piano</title>
</head>

<body>
  <header class="header">
    <h1 class="header-title">Virtual Piano</h1>
  </header>
  <main class="main">
    <div class="btn-container">
      <button class="btn btn-notes btn-active">Notes</button>
      <button class="btn btn-letters">Letters</button>
    </div>
    <div class="piano">
      <div class="piano-key piano-key-hover" data-letter="D" data-note="c" data-code="KeyD"></div>
      <div class="piano-key piano-key-hover" data-letter="F" data-note="d" data-code="KeyF"></div>
      <div class="piano-key piano-key-hover" data-letter="G" data-note="e" data-code="KeyG"></div>
      <div class="piano-key piano-key-hover" data-letter="H" data-note="f" data-code="KeyH"></div>
      <div class="piano-key piano-key-hover" data-letter="J" data-note="g" data-code="KeyJ"></div>
      <div class="piano-key piano-key-hover" data-letter="K" data-note="a" data-code="KeyK"></div>
      <div class="piano-key piano-key-hover" data-letter="L" data-note="b" data-code="KeyL"></div>
      <div class="keys-sharp">
        <div class="piano-key piano-key-hover sharp" data-letter="R" data-note="c♯" data-code="KeyR"></div>
        <div class="piano-key piano-key-hover sharp" data-letter="T" data-note="d♯" data-code="KeyT"></div>
        <div class="piano-key piano-key-hover sharp none"></div>
        <div class="piano-key piano-key-hover sharp" data-letter="U" data-note="f♯" data-code="KeyU"></div>
        <div class="piano-key piano-key-hover sharp" data-letter="I" data-note="g♯" data-code="KeyI"></div>
        <div class="piano-key piano-key-hover sharp" data-letter="O" data-note="a♯" data-code="KeyO"></div>
      </div>
    </div>
    <button class="fullscreen openfullscreen"></button>
  </main>
  <footer class="footer">
    <div class="footer-container">
      <a class="github" href="#" target="_blank" rel="noopener noreferrer">github</a>
      <a class="rss" href="https://rs.school/js/" target="_blank" rel="noopener noreferrer">
        <span class="rss-year">'21</span>
      </a>
    </div>
  </footer>

  <audio data-code="KeyD" src="./assets/audio/c.mp3"></audio>
  <audio data-code="KeyF" src="./assets/audio/d.mp3"></audio>
  <audio data-code="KeyG" src="./assets/audio/e.mp3"></audio>
  <audio data-code="KeyH" src="./assets/audio/f.mp3"></audio>
  <audio data-code="KeyJ" src="./assets/audio/g.mp3"></audio>
  <audio data-code="KeyK" src="./assets/audio/a.mp3"></audio>
  <audio data-code="KeyL" src="./assets/audio/b.mp3"></audio>
  <audio data-code="KeyR" src="./assets/audio/c♯.mp3"></audio>
  <audio data-code="KeyT" src="./assets/audio/d♯.mp3"></audio>
  <audio data-code="KeyU" src="./assets/audio/f♯.mp3"></audio>
  <audio data-code="KeyI" src="./assets/audio/g♯.mp3"></audio>
  <audio data-code="KeyO" src="./assets/audio/a♯.mp3"></audio>

  <script src="script.js"></script>
</body>

</html>
